<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Post pulse</h1>
            <p>Modern Blog Post Management</p>
        </header>
        
        <main class="main-content">
            <aside class="post-list-sidebar">
                <h2>
                    Posts 
                    <span class="post-count" id="post-count">0</span>
                </h2>
                <div id="post-list">
                    <ul></ul>
                </div>
            </aside>
            
            <section class="post-detail-section">
                <h2>Post Details</h2>
                <div id="post-detail" class="post-content">
                    <p class="placeholder">Select a post to view details</p>
                </div>
                <div id="post-actions" class="post-actions hidden">
                    <button id="edit-post-btn" class="btn btn-primary">
                        ‚úèÔ∏è Edit Post
                    </button>
                    <button id="delete-post-btn" class="btn btn-danger">
                        üóëÔ∏è Delete Post
                    </button>
                </div>
                <form id="edit-post-form" class="edit-form hidden">
                    <h4>Update Post Details</h4>
                    <div class="form-group">
                        <label for="edit-title">Title:</label>
                        <input type="text" name="title" id="edit-title" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-content">Content:</label>
                        <textarea name="content" id="edit-content" rows="5" class="form-input" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update Post</button>
                        <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </section>
        </main>
        
        <section class="new-post-section">
            <h2>‚ûï Add New Post</h2>
            <form id="new-post-form" class="new-post-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="form-input" placeholder="Enter post title..." required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" class="form-input" placeholder="Enter author name..." required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="6" class="form-input" placeholder="Write your post content here..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        ‚ûï Add Post
                    </button>
                </div>
            </form>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
